<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>express intro</title>
</head>
<body>
  <h1 class="center">Server Side Calculator</h1>
  <header>
      <form action="">
        <label></label>
            <input type="number" id="inputOne" placeholder="INPUT NUMBER"/>
            <button id="plusButton">+</button>
            <button id="minusButton">-</button>
            <button id="multiplyButton">*</button>
            <button id="divideButton">/</button>
            <button id="clearButton">CLEAR</button>
            <input type="number" id="inputTwo" placeholder="INPUT NUMBER"/>
            <button id="btn-submit">=</button>
        </form>
    <section id="equationSection"></section>
  </header>
  <main>
    <h2>History</h2>
    <section id="historySection">
    </section>
  </main>
